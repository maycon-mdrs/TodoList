<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="assets/samurai.mp4" type="video/mp4">
    </video>
    <main id="main">
        <div class="bloco">
            <header id="header-container">
                <div>
                    <span id="horas">00</span> 
                    <span class="tempo">Horas</span>
                </div>

                <div>
                    <span id="minutos">00</span> 
                    <span class="tempo">Minutos</span>
                </div>

                <div>
                    <span id="segundos">00</span>
                    <span class="tempo">Segundos</span>
                </div>
            </header>

            <section class="dia-div">
                <span id="dia">DIA</span>
            </section>

            <section class="criar-todo">
                <form id="novo-todo">
                    <input 
                        type="text"
                        name="content"
                        id="content" 
                        placeholder="Digite sua tarefa" />

                        <div class="options">

                            <label>
                                <input 
                                    type="radio" 
                                    name="category"
                                    id="category-1"
                                    value="business"/>
                                <span class="bubble business"></span>
                                <div>Faculdade</div>
                            </label>

                            <label>
                                <input 
                                    type="radio" 
                                    name="category"
                                    id="category-2"
                                    value="personal"/>
                                <span class="bubble personal"></span>
                                <div>Pessoal</div>
                            </label>

                        </div>

                        <input type="submit" value="Add todo" />
                </form>
            </section>

            <section class="todo-list">
                <h3>TO DO LIST</h3>
                <div class="list" id="todo-list">
                </div>
            </section>
           
        </section>
    </main>
    <script src="horario.js"></script>
    <script>
        const itensToDo = document.getElementById("ul-to-do");

        function newItem() {
            const inputTxt = document.getElementById("input-txt").value;
            const check = document.createElement("input");
            const item = document.createElement("li");
            const txt = document.createElement("span");
            const close = document.createElement("span");
            close.classList.add("close-btn");

            check.type = "checkbox";

            txt.innerHTML =  inputTxt;

            close.innerHTML = "X";

            if(inputTxt == "") {
                alert("CAMPO VAZIO")
            } else {
                item.appendChild(check);
                item.appendChild(txt);
                itensToDo.appendChild(item);
                item.appendChild(close);
            }
            document.getElementById("input-txt").value = "";
        
        }
    
    </script>
    <script src="main.js"></script>

</body>
</html>
